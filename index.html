<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Web Tech</title>
    <style>
        /* General reset for a cleaner layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body background styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Welcome message styling */
        .welcome {
            margin: 50px 0;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Table container styling */
        .table-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 1200px;
            overflow-x: auto;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            color: #fff;
        }

        th, td {
            padding: 12px 20px;
            text-align: left;
        }

        th {
            background-color: #333;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        a {
            color: #00f2fe;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="welcome">
        Welcome to Web Tech Code and Visuals
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>SN</th>
                    <th>Project Name</th>
                    <th>Creator Name</th>
                    <th>Project Link</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Data -->
                <tr>
                    <td>1</td>
                    <td>Portfolio Website</td>
                    <td>John Doe</td>
                    <td><a href="#" target="_blank">View Project</a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Task Manager</td>
                    <td>Jane Smith</td>
                    <td><a href="#" target="_blank">View Project</a></td>
                </tr>
                <!-- Add more rows here -->
            </tbody>
        </table>
    </div>
    <footer style="
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    color: #fff;
    text-align: center;
    padding: 10px 0;
    font-size: 0.9em;
">
    &copy; 2024 Samyog-Raghav. All Rights Reserved.
</footer>

</body>


</html>
