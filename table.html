<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #ff0202;
  text-align: left;
  padding: 8px;
}

tr:nth-child(odd) {
  background-color: #eae6e6;
}
</style>
</head>
<body>

<h2>A test table with merged cells</h2>

<table>
  <tr>
    <th rowspan="2"></th>
    
    <th colspan="2">Average</th>
    <th rowspan="2">Red eyes</th>
  </tr>
  <tr>
    <th>height</th>
    <th>weight</th>
  </tr>
  <tr>
    <td>Males</td>
    <td>1.9</td>
    <td>0.003</td>
    <td>40%</td>
  </tr>
  <tr>
    <td>Females</td>
    <td>1.7</td>
    <td>0.002</td>
    <td>43%</td>
  </tr>
</table>

</body>
</html>
